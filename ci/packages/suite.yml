suite test integration:
    only:
        - schedules
    stage: integration testing
    script:
        - yarn workspace @trezor/suite test-health

suite check outdated:
    stage: misc
    only:
        refs:
            - develop
    allow_failure: true
    script:
        - ./ci/scripts/outdated.sh

