suite-native build android:
    stage: build artifacts
    image: reactnativecommunity/react-native-android
    script:
        - yarn cache clean
        - yarn build:libs
        - yarn workspace @trezor/suite-data copy-static-files
        - yarn workspace @trezor/suite-native build:android
        - mkdir -p ${DEPLOY_DIRECTORY}
        - mv $PACKAGE_PATH_SUITE_NATIVE/android/app/build/outputs/apk/release/app-release.apk ${DEPLOY_DIRECTORY}/