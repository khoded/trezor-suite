install and build:
    stage: setup environment
    script:
        - mkdir -p /cache/${CI_COMMIT_REF_SLUG}
        - yarn config set cache-folder /cache/${CI_COMMIT_REF_SLUG}
        - yarn
        - yarn run build:libs

    artifacts:
        expire_in: 3 hours
        when: always
        paths:
            # libs
            - packages/components/lib
            - packages/components-v2/lib
            - packages/blockchain-link/lib
            - packages/rollout/lib
            - packages/suite-storage/lib
            - packages/translations-manager/lib
